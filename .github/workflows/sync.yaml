name: Sync articles

on:
  schedule:
    - cron: '0 7 * * *'  # quotidien à 07:00 UTC (adapter l'heure)
  workflow_dispatch:     # permet lancement manuel depuis l'onglet Actions

jobs:

  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4

      - name: Installer dépendances (exemple Python)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Générer config.yaml à partir des variables d'environnement
        run: |      
          echo "usr: \"${{ secrets.USR }}\"" > config.yaml
          echo "url: \"${{ secrets.URL }}\"" >> config.yaml
          echo "pwd: \"${{ secrets.PWD }}\"" >> config.yaml

      - name: Exécuter le script
        run: |
          python sync-ddgs.py
          python sync-rss.py
